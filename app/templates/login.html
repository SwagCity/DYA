  <!-- may put in own file if it gets too clunky -->
  <style>
    
    .rounded {
    -moz-border-radius: 15px;
    -webkit-border-radius: 15px; 
    border-radius: 15px;
    }

    .rectangle{
    padding-top: 2%;
    padding-bottom: 2%;
    padding-left: 2%;
    padding-right: 2%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    /*width: 55%;*/
    overflow: hidden;
    background: white;
    opacity: 0.8;
    filter: alpha(opacity=80); 
    -moz-opacity:0.8;
    }

    .center {
    margin-left: auto;
    margin-right: auto;
    }

    .reduce {
    width: 50%;
    }

    .black-text {
    color: #000;
    }

    label {
    color: #000;
    }

  </style>
  <body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

    <header>
      <div class="header-content">
	<div class="col-xs-0 col-sm-2"></div>
        <div class="header-content-inner col-sm-8">
	  <div class="rectangle rounded">
	    
	    <h3 class="black-text">Login</h3>

	    <form class="form-horizontal center">
	      
	      <!--USERNAME-->

	      <div class="form-group">		
		<div class="row">
		  <label class="col-sm-6 control-label">Username</label>
		</div>
		<div class="row">
		  <div class="col-sm-12">
		    <input type="text" class="form-control reduce center" placeholder="Username">
		  </div>
		</div>
	      </div>
	     
	      <!--PASSWORD-->
	      <div class="form-group">
		<div class="row">
		  <label class="col-sm-6 control-label">Password&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;</label>
		</div>
		<div class="row">
		  <div class="col-sm-12">
		    <input type="password" class="form-control reduce center" placeholder="Password">
		    
		  </div>
		</div>
	      </div>
	      
	      <!-- SUBMIT -->
	      
	      <div class="form-group">
		<button type="submit" class="btn btn-primary btn-xl center">Login</button>
	      </div>
	  </div>
	  </form>
	</div>
	<div class="col-xs-0 col-sm-2"></div>
      </div>
