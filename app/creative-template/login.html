<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SwagCity</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

  </head>

  <!-- may put in own file if it gets too clunky -->
  <style>
    
    .rounded {
    -moz-border-radius: 15px;
    -webkit-border-radius: 15px; 
    border-radius: 15px;
    }

    .rectangle{
    padding-top: 2%;
    padding-bottom: 2%;
    padding-left: 2%;
    padding-right: 2%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    width: 55%;
    overflow: hidden;
    background: white;
    opacity: 0.8;
    filter: alpha(opacity=80); 
    -moz-opacity:0.8;
    }

    .center {
    margin-left: auto;
    margin-right: auto;
    }

    .reduce {
    width: 50%;
    }

    .black-text {
    color: #000;
    }

    label {
    color: #000;
    }

  </style>
  <body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="#page-top">Swagcess</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <header>
      <div class="header-content">
        <div class="header-content-inner">
	  <div class="rectangle rounded">
	    
	    <h3 class="black-text">Login</h3>

	    <form class="form-horizontal center">
	      
	      <!--USERNAME-->

	      <div class="form-group">		
		<div class="row">
		  <label class="col-sm-5 control-label">Username</label>
		</div>
		<div class="row">
		  <div class="col-sm-12">
		    <input type="text" class="form-control reduce center" placeholder="Username">
		  </div>
		</div>
	      </div>
	     
	      <!--PASSWORD-->
	      <div class="form-group">
		<div class="row">
		  <label class="col-sm-5 control-label">Password</label>
		</div>
		<div class="row">
		  <div class="col-sm-12">
		    <input type="password" class="form-control reduce center" placeholder="Password">
		  </div>
		</div>
	      </div>
	     
	      <div class="form-group">
		  <button type="submit" class="btn btn-primary btn-xl center">Sign in</button>
		</div>
	      </div>
	    </form>
	  </div>
	  
        </div>
      </div>
      

    </header>

    

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

  </body>

</html>
